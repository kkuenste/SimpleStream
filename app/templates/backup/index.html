<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Stream</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
	    <li role="presentation" class="active"><a href="#">Login</a></li>
	    <!--
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation"><a href="#">Sign Up</a></li>
	    <li role="presentation"><a href="showAccount">Account</a></li>
	    -->
          </ul>
        </nav>
        <h3 class="text-muted">Simple Stream</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Login</h1>
        <form class="form-login">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
      </form>
	<div id = "error"></div>
	<a href="showSignUp">New User? Sign Up</a>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Team Null 2016</p>
      </footer>
 
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(function() {
    $('#btnLogin').click(function() {
 
        $.ajax({
            url: '/verifyUser',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                if (response == "fail") {
                  $("#error").text("Login Failed! Try again."); }
                else {
                  window.location = response; }
            },
            error: function(error) {
                console.log(error);
                $("#error").text(response);
            }
        });
    });
});
  </script>
  </body>
</html>
